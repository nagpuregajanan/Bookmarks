<template ngbModalContainer #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Manage App Modal</h4>
  </div>
  <div class="modal-body">
    <div>
      <div class='wrapper'>
        <div class='container' [dragula]='"first-bag"' [dragulaModel]='subApps'>
          <div *ngFor='let item of subApps' [innerHtml]='item.title'></div>
        </div>
        <div class='container' [dragula]='"first-bag"' [dragulaModel]='unSubApps'>
          <div *ngFor='let item of unSubApps' [innerHtml]='item.title'></div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="c('Save')">Save</button>
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Manage MyAps</button>

<pre>{{closeResult}}</pre>
